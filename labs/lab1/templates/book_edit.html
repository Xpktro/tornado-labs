{% extends 'burt-main.html' %}
{% autoescape None %}

{% block body %}
<form action="." method="post">
    ISBN <input type="text" name="isbn" value="{{ book.get('isbn', '') }}" />
    <br />
    Title <input type="text" name="title" value="{{ book.get('title', '') }}" />
    <br />
    Subtitle <input type="text" name="subtitle" value="{{ book.get('subtitle', '') }}" />
    <br />
    Image <input type="text" name="image" value="{{ book.get('image', '') }}" />
    <br />
    Author <input type="text" name="author" value="{{ book.get('author', '') }}" />
    <br />
    Date released <input type="text" name="date_released" value="{{ book.get('date_released', '') }}" />
    <br />
    Description<br />
    <textarea id="" name="description" cols="40" rows="5">
        {% raw book.get('description', '') %}
    </textarea>
    <br />
    <input type="submit" value="Save" />
    <br />
</form>
{% end %}
