<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}" />
    <title>The Alpha Munger</title>
</head>
<body>
    <h1>The Alpha Munger</h1>
    <p>
        Enter two texts below. The replacement text wil have its words
        replaced by words beginning with the same letter in the source text.
    </p>
    <form action="/poem" method="post">
        <p>Source text<br /><textarea name="source" cols="55" rows="4"></textarea></p>
        <p>Text for replacement<br /><textarea name="change" cols="55" rows="4"></textarea></p>
        <input type="submit" />
    </form>
</body>
</html>
